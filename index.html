<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css" >
        <title>Raccoons</title>
    </head>
    <body>
        <header>I like raccoons</header>
        <br>
        <table>
            <tr>
                <td id="Red"><h1 id="LightCoral">Red</h1></td>
                <td id="Green"><img src="Pictures/1.jpg" width="120" height="60" alt="Raccon on log"></td>
                <td id="Blue"><h1 id="RoyalBlue">Blue</h1></td>
                <td id="Yellow"><img src="Pictures/2.jpg" width="120" height="60" alt="Raccoon sitting"></td>
            </tr>
            <tr>
                <td id="DeepPink"><h1 id="Pink">DeepPink</h1></td>

        </table>
        <br>
        <footer><a href="https://en.wikipedia.org/wiki/Raccoon" target="_blank">I hope you like raccoons too</a></footer>

</html>
